<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Inventory</title>
    <link rel="stylesheet" href="style.css?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body class="login-wrapper">

    <div class="login-card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div class="logo-icon" style="width: 48px; height: 48px; margin: 0 auto 1rem; font-size: 1.5rem;">ðŸ“¦</div>
            <h1 style="font-size: 1.75rem; margin-bottom: 0.5rem;">Welcome Back</h1>
            <p style="color: var(--text-secondary);">Sign in to your inventory dashboard</p>
        </div>

        <form id="login-form">
            <div class="input-group">
                <label for="username" class="input-label">Username</label>
                <input type="text" id="username" class="input-field" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; justify-content: center; padding: 0.8rem;">
                Sign In
            </button>
        </form>

        <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
            <p style="font-size: 0.8rem; color: var(--text-muted); text-align: center;">
                <strong>Demo Credentials:</strong><br>
                Admin: admin / admin<br>
                Viewer: viewer / viewer
            </p>
        </div>
    </div>

    <script src="app.js?v=2"></script>
</body>

</html>
